<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/googleMapStyles.css">
	<title>Map My Trip</title>
</head>
<body>
	
	<div class="view" id="home">
		<h1>Map My Trip | Menú Principal</h1>
		<div>
			<span>
				<p>Importar Archivo .JSON</p>
			</span>
			<span>
				<input type="text" name="" value="">
			</span>
			<span>
				<button type="button" name="button"> Seleccionar Archivo</button>
			</span>
			<span>
				<button  type="button" name="button">Visualizar Mapa</button>
			</span>
		</div>

		<button>Bitácora</button>
	</div>
	<div class="view" id="trip">
		<h1>Bitácora</h1>
		<div>
			<input placeholder="Nombre" type="text" name="" value="">
			<span>
				<button> Buscar</button>

			</span>
		</div>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {
				console.log("init map");
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: -34.397, lng: 150.644},
					zoom: 8
				});
			}
		</script>

	</div>
	<div class="view" id="viewer">
		<p>holi viewer</p>
	</div>
	<div class="view" id="newMap">
		<p>holi newMap</p>
	</div>






	<script src="/js/app.client.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzqZFcPsNtUIES0WkG0-fJSPbFNWMuw24&libraries=places&callback=initMap"
	async defer></script>
</body>
</html>
