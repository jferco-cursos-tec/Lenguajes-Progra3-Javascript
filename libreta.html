<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/libreta.css">
  <link rel="stylesheet" type="text/css" href="css/googleMapStyles.css">
  <title>Map My Trip</title>
</head>

<body onload="initPrueba()">
  <!-- External JavaScripts -->
  <script src="js/libretaModule.js"></script>
<script src="js/googleMapFunctions.js"></script>
  <h1>Libreta del viajero</h1>

  <div>
    <span>
        <p>Nombre:</p>
      </span>
    <span>
        <input type="text" name="" value="">
      </span>
  </div>

  <div>
    <form action="">
      <p>Tipo de Mapa</p>
      <input type="radio" name="map-type" value="public"> Público<br>
      <input type="radio" name="map-type" value="private"> Privado<br>
    </form>
  </div>

  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div>

  <div>
    <p>Fecha Inicio:</p>
    <input type="text" name="" value="dd-mm-yyyy">
    <p>Fecha Fin:</p>
    <input type="text" name="" value="dd-mm-yyyy">
    <p>Tags*(Separados por coma):</p>
    <input type="text" name="" value="">
  </div>

  <div>
    <h3>Información Adicional</h3>
    <p>Llave:</p>
    <input type="text" name="" value="">
    <p>Valor:</p>
    <input type="text" name="" value="">

    <button type="button" name="button">Agregar</button>

  </div>

  <div>
    <button type="button" name="button">Guardar Viaje</button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzqZFcPsNtUIES0WkG0-fJSPbFNWMuw24&libraries=places&callback=initAutocomplete"
       async defer></script>
</body>

</html>
